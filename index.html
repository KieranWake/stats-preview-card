<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <section class="card-container">
    <picture class="image">
      <img src="images/image-header-desktop.jpg">
    </picture>
    <div class="card-content">
      <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="flex-group">
        <div class="flex-item-one">
          <h1>10k+</h1>
          <p>companies</p>
        </div>
        <div class="flex-item-two">
          <h1>314</h1>
          <p>templates</p>
        </div>
        <div class="flex-item-three">
          <h1>12m+</h1>
          <p>queries</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
